<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login POPCAST</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <h1>Bienvenido al Log In de POPCAST</h1>

    <div class="login-container">
        <form class="login-form">
        <h2>Inicia Sesión</h2>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Indica tu usuario o mail" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
        

        <button type="submit" class="login-button">INICIAR SESIÓN</button>

        <p>¿No tienes cuenta? <a href="signup.html"> Registrate aquí.</a></p>
        </form>
    </div>
</body>

</html>
